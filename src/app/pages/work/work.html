<div class="card work-container">
    <div class="header-section">
        <h1 class="page-title">Work</h1>
        <div class="title-underline"></div>
    </div>

    <div class="projects-grid">
        <div class="project-card" *ngFor="let project of projects" [style.background-color]="project.color">
            <div class="project-content">
                <div class="category-badge">{{ project.category }}</div>
                <h3 class="project-title">{{ project.title }}</h3>
                <p class="project-desc">{{ project.description }}</p>

                <div class="tags">
                    <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
                </div>

                <div class="card-actions">
                    <button class="btn-view">
                        View Details
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
