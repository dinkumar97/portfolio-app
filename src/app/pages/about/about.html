<div class="card about-container">
    <div class="header-section">
        <h1 class="page-title">About</h1>
        <div class="title-underline"></div>
    </div>

    <div class="bio-section">
        @if(greeting) {<p class="greeting">{{ greeting || 'Hey there ðŸ‘‹,'}}</p>}
        @if(bio){ <p class="bio-text">{{ bio || 'Proactive and detail-oriented Front-End Developer with proven expertise
            in Angular and TypeScript at LTIMindtree.' }}</p>}
    </div>

    <div class="what-i-do-section">
        <h2 class="section-title">What I do!</h2>
        @if (skills) {
        <div class="skills-grid">
            <div class="skill-card" *ngFor="let skill of skills" [style.background-color]="skill.bgColor">
                <div class="skill-icon">
                    <mat-icon [style.color]="skill.iconColor">{{ skill.icon }}</mat-icon>
                </div>
                <div class="skill-content">
                    <h3 class="skill-title">{{ skill.title }}</h3>
                    <p class="skill-desc">{{ skill.description }}</p>
                </div>
            </div>
        </div>
        }
    </div>
</div>
