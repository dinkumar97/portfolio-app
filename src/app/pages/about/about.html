<div class="card about-container">
    <div class="header-section">
        <h1 class="page-title">About</h1>
        <div class="title-underline"></div>
    </div>

    <div class="bio-section">
        <p class="greeting">{{ greeting || 'Hey there ðŸ‘‹,'}}</p>
        <p class="bio-text">{{ bio || 'Proactive and detail-oriented Front-End Developer with proven expertise in Angular and TypeScript at LTIMindtree.' }}</p>
    </div>

    <div class="what-i-do-section">
        <h2 class="section-title">What I do!</h2>

        <div class="skills-grid">
            <div class="skill-card" *ngFor="let skill of skills" [style.background-color]="skill.bgColor">
                <div class="skill-icon">
                    <!-- Dynamic SVG based on skill.icon -->
                    <svg *ngIf="skill.icon === 'code'" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" [style.stroke]="skill.iconColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    <svg *ngIf="skill.icon === 'layers'" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" [style.stroke]="skill.iconColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                    <svg *ngIf="skill.icon === 'zap'" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" [style.stroke]="skill.iconColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    <svg *ngIf="skill.icon === 'grid'" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" [style.stroke]="skill.iconColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <svg *ngIf="skill.icon === 'users'" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" [style.stroke]="skill.iconColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <svg *ngIf="skill.icon === 'database'" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" [style.stroke]="skill.iconColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                        <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                        <path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"></path>
                    </svg>
                </div>
                <div class="skill-content">
                    <h3 class="skill-title">{{ skill.title }}</h3>
                    <p class="skill-desc">{{ skill.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
