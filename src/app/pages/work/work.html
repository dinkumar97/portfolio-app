<div class="card work-container">
    <div class="header-section">
        <h1 class="page-title">Work</h1>
        <div class="title-underline"></div>
    </div>

    <div class="projects-grid">
        <div class="project-card" *ngFor="let project of projects" [style.background-color]="project.color">
            <div class="project-content">
                <div class="category-badge">{{ project.category }}</div>
                <h3 class="project-title">{{ project.title }}</h3>
                <p class="project-desc">{{ project.description }}</p>

                <div class="tags">
                    <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
